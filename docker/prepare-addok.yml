version: '2'

services:
  addok-importer:
    build:
      context: addok-importer
    stdin_open: true
    volumes:
    - ../data/addok-data:/data
    links:
    - addok-importer-redis:redis
  addok-importer-redis:
    image: redis:3.2
    volumes:
    - ../data/addok-data:/data
  addok-importer-redis-save:
    image: redis:3.2
    command: redis-cli -h redis -p 6379 save
    links:
    - addok-importer-redis:redis
